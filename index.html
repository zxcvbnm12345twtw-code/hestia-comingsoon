<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESTIA — 即將到來</title>
<style>
  :root{
    --black-0:#000000;
    --black-1:#040404;
    --rose-deep:#1d1013;  /* 更暗底色 */
    --rose-mid:#441d2a;   /* 深火光 */
    --rose-hot:#8f3e56;   /* 熱點 */
    --accent:#ea8aa5;
    --accent-d:#d7708d;
  }

  html,body{height:100%}
  body{
    margin:0; color:#fff;
    font-family: ui-sans-serif,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei","Heiti TC",Arial,sans-serif;
    overflow-x:hidden;
    background:
      /* 基底：黑→玫瑰區的明顯漸層（比例加大） */
      linear-gradient(180deg,
        var(--black-0) 0%,
        var(--black-0) 36%,
        var(--black-1) 62%,
        var(--rose-deep) 80%,
        var(--rose-mid) 94%,
        color-mix(in oklab, var(--rose-hot) 88%, transparent) 100%
      ),
      /* 底部火光：更亮、範圍更集中 */
      radial-gradient(92% 66% at 50% 118%,
        color-mix(in oklab, var(--rose-hot) 85%, transparent) 0%,
        color-mix(in oklab, var(--rose-mid) 50%, transparent) 44%,
        transparent 72%
      ),
      /* 玫瑰霧暈 */
      radial-gradient(140% 75% at 50% 126%,
        color-mix(in oklab, var(--rose-mid) 30%, transparent) 0%,
        transparent 64%
      );
    background-size: 100% 120%, 130% 130%, 130% 130%;
    /* 呼吸更慢、更明顯：幅度稍大、時間變長 */
    animation: drift 14s ease-in-out infinite alternate;
  }
  @keyframes drift{
    0%   { background-position: 50% 0%, 50% 105%, 50% 115%; filter: brightness(1.00); }
    100% { background-position: 50% 24%, 50% 92%,  50% 105%; filter: brightness(1.05); }
  }

  /* 底部火光微閃（更慢） */
  .glow{
    position: fixed; inset:0; pointer-events:none; mix-blend-mode: screen; opacity:.2;
    background: radial-gradient(120% 80% at 50% 122%, rgba(255,170,190,.55) 0%, rgba(255,170,190,0) 70%);
    animation: flicker 2.2s ease-in-out infinite alternate;
  }
  @keyframes flicker{
    0%  { opacity:.10; filter: blur(.6px) }
    100%{ opacity:.24; filter: blur(1.6px) }
  }

  /* ===== 區塊結構 ===== */
  .section{min-height:100svh; display:flex; align-items:center; justify-content:center; text-align:center; padding:clamp(16px,4vw,40px);}
  .wrap{ width:min(920px,92vw); display:flex; flex-direction:column; align-items:center; gap:clamp(8px,2vw,16px); }

  /* LOGO / wordmark 間距再近一些 */
  .logo{ width:clamp(120px, 26vw, 220px); filter: drop-shadow(0 10px 28px rgba(0,0,0,.45)); margin-bottom:-14px; }
  .wordmark{ width:clamp(260px, 60vw, 560px); filter: drop-shadow(0 8px 22px rgba(0,0,0,.42)); margin-bottom:-10px; }

  /* 「即將到來」：細黑體感、呼吸慢一點 */
  .sub{
    margin:0;
    font-weight:300; letter-spacing:.22em;
    font-size:clamp(18px, 2.4vw, 26px);
    text-shadow:0 2px 12px rgba(0,0,0,.45);
    animation: breathe 4.5s ease-in-out infinite; /* 慢一點 */
  }
  @keyframes breathe{
    0%,100% { opacity:.68; text-shadow:0 0 6px rgba(234,138,165,.5); }
    50%     { opacity:1;   text-shadow:0 0 18px rgba(234,138,165,.9); }
  }

  /* ===== 第二屏：表單與連結（初始隱藏，滾動出現） ===== */
  .reveal{
    opacity:0; transform: translateY(24px);
    transition: opacity .8s ease, transform .8s ease;
  }
  .reveal.in{
    opacity:1; transform: translateY(0);
  }

  /* 表單：輸入框寬度 50%（置中，含最小寬防過小） */
  .form-shell{ width:100%; display:flex; justify-content:center; }
  form{ width:100%; max-width:720px; display:flex; gap:12px; justify-content:center; align-items:center; margin-top:clamp(6px,1.8vw,12px); }

  input[type="email"]{
    flex:none;
    width:50%; min-width:260px; /* 50% + 最小寬保護 */
    height:54px;
    border-radius:14px; border:none; outline:none;
    padding:0 20px; font-size:18px; color:#222; background:#fff;
    box-shadow: 0 10px 28px rgba(0,0,0,.28);
  }
  input::placeholder{ color:#8c8c8c; }
  button{
    flex:1; height:48px; padding:0 16px;
    border:none; border-radius:12px;
    font-weight:700; font-size:15px; letter-spacing:.01em;
    cursor:pointer; background: var(--accent); color:#000;
    /* 按鈕微妙呼吸光暈（常駐） */
    box-shadow: 0 0 10px rgba(234,138,165,.35);
    animation: btnGlow 3.4s ease-in-out infinite alternate;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
  }
  @keyframes btnGlow{
    0%   { box-shadow: 0 0 10px rgba(234,138,165,.28); }
    50%  { box-shadow: 0 0 24px rgba(234,138,165,.62); }
    100% { box-shadow: 0 0 10px rgba(234,138,165,.28); }
  }
  button:hover{ background:var(--accent-d); transform: translateY(-1px); }

  .links{ display:flex; flex-direction:column; align-items:center; gap:12px; margin-top:14px; }
  .ig-icon{ width:28px; height:28px; display:inline-block; }

  /* 手機：輸入框仍維持 50% 並置中；兩側 24px 內距 */
  @media (max-width:520px){
    .form-wrap{ width:100%; padding:0 24px; box-sizing:border-box; }
    form{ flex-direction:column; gap:10px; }
    input[type="email"]{ width:50%; min-width:220px; height:52px; font-size:17px; align-self:center; }
    button{ width:50%; height:52px; font-size:15px; align-self:center; }
  }

  @media (prefers-reduced-motion: reduce){
    body{ animation:none }
    .glow{ animation:none; opacity:.12 }
    .sub{ animation:none }
    button{ animation:none }
  }
</style>
</head>
<body>
  <!-- 背景火光層 -->
  <div class="glow" aria-hidden="true"></div>

  <!-- 第一屏：只顯示 LOGO + wordmark + 「即將到來」 -->
  <section class="section" aria-label="Hero">
    <div class="wrap">
      <img class="logo" src="logo.png" alt="HESTIA flame mark" />
      <img class="wordmark" src="wordmark.png" alt="HESTIA wordmark" />
      <h2 class="sub">即將到來</h2>
    </div>
  </section>

  <!-- 第二屏：滑動後浮現（表單 + 連結） -->
  <section class="section form-wrap" aria-label="Notify & Social">
    <div class="wrap reveal">
      <div class="form-shell">
        <form id="notify">
          <input id="email" type="email" placeholder="訂閱以獲得最新消息" aria-label="Email" required />
          <button type="submit" aria-label="Get Notified">Get Notified</button>
        </form>
      </div>

      <div class="links">
        <a href="https://www.instagram.com/hestia.active/" target="_blank" rel="noopener" aria-label="Instagram">
          <svg class="ig-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Z" stroke="white" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="3.8" stroke="white" stroke-width="1.5"/>
            <circle cx="17.5" cy="6.5" r="1.2" fill="white"/>
          </svg>
        </a>
        <a href="https://lin.ee/kjso8Ba" target="_blank" rel="noopener" aria-label="加入 LINE 好友">
          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" height="36" />
        </a>
      </div>
    </div>
  </section>

  <script>
    // 滑動顯示第二屏內容：當第二屏進入視窗時加上 .in
    const target = document.querySelector('.reveal');
    const io = new IntersectionObserver(([entry])=>{
      if(entry.isIntersecting){ target.classList.add('in'); }
    }, { threshold: 0.25 });
    io.observe(target);

    // 暫時用 mailto；之後可改串接 Mailchimp/Formspree/自家 API
    document.getElementById('notify').addEventListener('submit', function(e){
      e.preventDefault();
      const v = document.getElementById('email').value.trim();
      if(!v) return;
      window.location.href = `mailto:hello@hestiatw.com?subject=Subscribe to HESTIA&body=${encodeURIComponent('Please notify me: ' + v)}`;
    });
  </script>
</body>
</html>
