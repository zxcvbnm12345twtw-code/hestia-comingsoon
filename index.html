<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HESTIA｜首發色投票 TONE ON TONE</title>

  <style>
    /* =====================
       BASE / RESET
    ======================*/
    *{box-sizing:border-box;}
    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000;
      color:rgba(255,255,255,.92);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;
      overflow:hidden;
    }

    :root{
      --uiText: rgba(255,255,255,.92);
      --uiMuted: rgba(255,255,255,.72);
    }

    .app{
      height:100dvh;
      height:100svh;
      height:100vh;
      overflow-y:auto;
      scroll-snap-type:y mandatory;
    }

    section{
      height:100dvh;
      height:100svh;
      height:100vh;
      scroll-snap-align:start;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
    }

    /* =====================
       HERO
    ======================*/
    .hero{
      background:linear-gradient(180deg,#0b0b0b,#151515);
      flex-direction:column;
      gap:18px;
    }

    .hero .mark{
      width:88px;
      height:88px;
      margin-bottom:4px;
    }

    .hero .mark svg{
      width:100%;
      height:auto;
      fill:#fff;
    }

    .hero-wordmark{
      height:18px;
      margin:0 auto;
      opacity:.95;
    }

    .hero h1{
      font-size:clamp(22px,4.5vw,32px);
      font-weight:800;
      margin:10px 0 0;
    }

    .hero p{
      font-size:14px;
      color:var(--uiMuted);
      line-height:1.6;
      margin:0;
    }

    .email-box{
      margin-top:20px;
      display:flex;
      gap:10px;
      width:100%;
      max-width:320px;
    }

    .email-box input{
      flex:1;
      padding:14px;
      border-radius:12px;
      border:none;
      outline:none;
      font-size:15px;
    }

    .email-box button{
      padding:14px 18px;
      border-radius:12px;
      border:none;
      background:#fff;
      color:#000;
      font-weight:700;
      cursor:pointer;
    }

    /* =====================
       VOTE
    ======================*/
    .vote{
      background:#111;
      flex-direction:column;
      gap:22px;
    }

    .tones{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
      width:100%;
      max-width:360px;
    }

    .tone{
      padding:22px 10px;
      border-radius:16px;
      background:#1b1b1b;
      font-weight:700;
      cursor:pointer;
      user-select:none;
    }

    .tone:hover{background:#242424;}

    /* =====================
       RESULT
    ======================*/
    .done{
      background:#000;
      flex-direction:column;
      gap:16px;
    }

    .done h2{
      font-size:22px;
      font-weight:800;
      margin:0;
    }

    .done p{
      font-size:14px;
      color:var(--uiMuted);
      margin:0;
    }

  </style>
</head>
<body>

<div class="app">

  <!-- HERO -->
  <section class="hero">
    <div class="mark">
      <!-- HESTIA SYMBOL SVG (white) -->
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="40" fill="currentColor"/>
      </svg>
    </div>

    <img src="wordmark.png" alt="HESTIA" class="hero-wordmark"/>

    <h1>首發色投票 · TONE ON TONE</h1>
    <p>請先輸入 Email 以進行投票<br/>
    最高票的色彩投票者，將可獲得 HESTIA 首波發售折扣碼。</p>

    <div class="email-box">
      <input id="emailInput" type="email" placeholder="your@email.com" required />
      <button id="enterVote">進入投票</button>
    </div>
  </section>

  <!-- VOTE -->
  <section class="vote" id="voteSection">
    <h1>選擇你的色彩世界</h1>
    <div class="tones">
      <div class="tone" data-tone="airflow">AIRFLOW</div>
      <div class="tone" data-tone="magma">MAGMA</div>
      <div class="tone" data-tone="moss">MOSS</div>
      <div class="tone" data-tone="forge">FORGE</div>
    </div>
  </section>

  <!-- RESULT -->
  <section class="done" id="doneSection">
    <h2>投票完成</h2>
    <p>感謝你的參與，結果即將揭曉。</p>
  </section>

</div>

<script>
  const app=document.querySelector(".app");
  const emailInput=document.getElementById("emailInput");
  const enterVote=document.getElementById("enterVote");
  const voteSection=document.getElementById("voteSection");
  const doneSection=document.getElementById("doneSection");

  const FORM_URL="https://docs.google.com/forms/d/e/1FAIpQLScr6dSu1JP1mhf1oCP3JNtd0KCcvnjvXqdAeYZ5E2AVBMKMgw/formResponse";

  function sendToForm(email,tone){
    const fd=new FormData();
    fd.append("entry.1302796239",email);
    fd.append("entry.779089187",tone);
    navigator.sendBeacon(FORM_URL,fd);
  }

  enterVote.onclick=()=>{
    if(!emailInput.value) return alert("請輸入 Email");
    app.scrollTo({top:window.innerHeight,behavior:"smooth"});
  };

  document.querySelectorAll(".tone").forEach(el=>{
    el.addEventListener("click",()=>{
      const tone=el.dataset.tone;
      sendToForm(emailInput.value,tone);
      app.scrollTo({top:window.innerHeight*2,behavior:"smooth"});
    });
  });
</script>

</body>
</html>
