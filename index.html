<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESTIA — Coming Soon</title>
<style>
  :root{
    --black-0:#000000;
    --black-1:#050505;
    --rose-deep:#231216;
    --rose-mid:#4b2230;
    --rose-hot:#a14b61;
    --accent:#ea8aa5;
    --accent-d:#d7708d;
  }

  html,body{height:100%}
  body{
    margin:0; color:#fff;
    font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Noto Sans TC","PingFang TC","Microsoft JhengHei", Arial, sans-serif;
    display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden;
    background:
      linear-gradient(180deg,
        var(--black-0) 0%,
        var(--black-0) 30%,
        var(--black-1) 58%,
        var(--rose-deep) 78%,
        var(--rose-mid) 92%,
        color-mix(in oklab, var(--rose-hot) 85%, transparent) 100%
      ),
      radial-gradient(86% 62% at 50% 118%,
        color-mix(in oklab, var(--rose-hot) 78%, transparent) 0%,
        color-mix(in oklab, var(--rose-mid) 46%, transparent) 46%,
        transparent 72%
      ),
      radial-gradient(130% 70% at 50% 125%,
        color-mix(in oklab, var(--rose-mid) 26%, transparent) 0%,
        transparent 64%
      );
    background-size: 100% 120%, 120% 120%, 120% 120%;
    animation: drift 8.5s ease-in-out infinite alternate;
  }
  @keyframes drift{
    0%   { background-position: 50% 0%, 50% 102%, 50% 110%; filter: brightness(1.00); }
    100% { background-position: 50% 20%, 50% 92%,  50% 102%; filter: brightness(1.06); }
  }

  .glow{
    position: fixed; inset:0; pointer-events:none; mix-blend-mode: screen; opacity:.22;
    background:
      radial-gradient(110% 80% at 50% 120%,
        rgba(255,170,190,.55) 0%, rgba(255,170,190,0) 70%);
    animation: flicker 1.25s ease-in-out infinite alternate;
  }
  @keyframes flicker{
    0%  { opacity:.14; filter: blur(.6px) }
    100%{ opacity:.28; filter: blur(1.8px) }
  }

  .wrap{ width:min(920px,92vw); padding:clamp(16px,4vw,40px);
    display:flex; flex-direction:column; align-items:center; gap:clamp(10px,2.2vw,20px); }

  .logo{ width:clamp(120px, 26vw, 220px); filter: drop-shadow(0 10px 28px rgba(0,0,0,.45)); margin-bottom: -6px; }
  .wordmark{ width:clamp(260px, 60vw, 560px); filter: drop-shadow(0 8px 22px rgba(0,0,0,.42)); margin-bottom: -4px; }

  h2{
    margin: 0;
    font-weight:800; letter-spacing:.18em; text-transform:uppercase;
    font-size: clamp(18px, 2.6vw, 28px);
    text-shadow: 0 2px 12px rgba(0,0,0,.45);
    animation: breathe 3s ease-in-out infinite;
  }
  @keyframes breathe{
    0%,100% { opacity:0.65; text-shadow:0 0 8px rgba(234,138,165,.6); }
    50%     { opacity:1; text-shadow:0 0 18px rgba(234,138,165,.9); }
  }

  /* 表單 */
  form{
    display:flex; gap:12px;
    width:min(720px,92vw);
    justify-content:center; align-items:center;
    margin-top: clamp(6px,1.8vw,12px);
  }
  input[type="email"]{
    flex:3; min-width:260px; height:54px;
    border-radius:14px; border:none; outline:none;
    padding:0 20px; font-size:18px; color:#222;
    background:#fff; box-shadow: 0 10px 28px rgba(0,0,0,.28);
  }
  input::placeholder{ color:#8c8c8c }

  button{
    flex:1; height:48px; padding:0 16px;
    border:none; border-radius:12px;
    font-weight:700; font-size:15px;
    cursor:pointer; background: var(--accent);
    color:#000; box-shadow: 0 0 10px rgba(234,138,165,.45);
    animation: btnGlow 2.8s ease-in-out infinite alternate;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
  }
  @keyframes btnGlow{
    0%   { box-shadow: 0 0 10px rgba(234,138,165,.3); }
    50%  { box-shadow: 0 0 22px rgba(234,138,165,.6); }
    100% { box-shadow: 0 0 10px rgba(234,138,165,.3); }
  }
  button:hover{ background:var(--accent-d); transform: translateY(-1px); }

  .links{ display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:14px; }
  .ig-icon{ width:28px; height:28px; display:inline-block; }

  @media (max-width:520px){
    .email-label{ display:none; }
    .form-shell{ width:100%; padding: 0 24px; box-sizing: border-box; }
    form{ flex-direction:column; gap:10px; width:100%; }
    input[type="email"]{ flex:none; width:100%; height:52px; font-size:17px; }
    button{ width:50%; height:52px; font-size:15px; align-self:center; }
  }
</style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <main class="wrap">
    <img class="logo" src="logo.png" alt="HESTIA flame mark" />
    <img class="wordmark" src="wordmark.png" alt="HESTIA wordmark" />
    <h2>Coming Soon</h2>

    <div class="form-shell">
      <form id="notify">
        <input id="email" type="email" placeholder="Enter your email" aria-label="Email" required />
        <button type="submit">Get Notified</button>
      </form>
    </div>

    <div class="links">
      <a href="https://www.instagram.com/hestia.active/" target="_blank" aria-label="Instagram">
        <svg class="ig-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Z" stroke="white" stroke-width="1.5"/>
          <circle cx="12" cy="12" r="3.8" stroke="white" stroke-width="1.5"/>
          <circle cx="17.5" cy="6.5" r="1.2" fill="white"/>
        </svg>
      </a>
      <a href="https://lin.ee/kjso8Ba" target="_blank" aria-label="加入 LINE 好友">
        <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" height="36">
      </a>
    </div>
  </main>
</body>
</html>
