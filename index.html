<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESTIA — 即將到來</title>
<style>
  body,html{
    margin:0;padding:0;
    font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",Arial,sans-serif;
    color:#fff;overflow-x:hidden;
  }

  section{
    min-height:100vh;
    display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    padding:60px 20px;text-align:center;
    opacity:0;transform:translateY(40px);
    transition:opacity 1s ease,transform 1s ease;
  }
  section.in{opacity:1;transform:translateY(0);}

  h1,h2{margin:0 0 20px;}
  h1{font-size:clamp(32px,5vw,52px);}
  h2{font-size:clamp(24px,4vw,36px);}
  p{max-width:760px;font-size:clamp(16px,2vw,20px);line-height:1.6;}

  /* 幕背景色溫 */
  .s1{background:linear-gradient(180deg,#000,#1d1013);}
  .s2{background:linear-gradient(180deg,#1d1013,#441d2a);}
  .s3{background:linear-gradient(180deg,#441d2a,#8f3e56);}
  .s4{background:linear-gradient(180deg,#8f3e56,#cf5b79);}

  /* 初始主視覺：即將到來 呼吸 */
  .hero h1{
    font-weight:300;letter-spacing:.22em;
    animation:breathe 6s ease-in-out infinite;
    text-shadow:0 0 12px rgba(230,118,144,.6);
  }
  @keyframes breathe{
    0%,100%{opacity:.4;text-shadow:0 0 8px rgba(230,118,144,.4);}
    50%{opacity:1;text-shadow:0 0 28px rgba(230,118,144,1);}
  }

  /* CTA 表單 */
  form{margin-top:30px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;}
  input[type="email"]{
    padding:12px 20px;border-radius:10px;border:none;
    min-width:240px;font-size:16px;color:#222;
  }
  button{
    padding:12px 22px;border:none;border-radius:10px;
    font-weight:700;font-size:16px;color:#fff;
    background:#E67690;cursor:pointer;
    transition:background .3s;
  }
  button:hover{background:#cf5b79;}

</style>
</head>
<body>

<!-- ① 名稱由來 -->
<section class="s1 hero">
  <h1>即將到來</h1>
  <h2>HESTIA 是誰？</h2>
  <p>在希臘神話裡，Hestia 是守護火爐的女神，象徵歸屬、溫暖與內在之火。<br>
  我們相信，每個人心中都有一簇火焰，等待被點燃。</p>
</section>

<!-- ② 火焰象徵 -->
<section class="s2">
  <h2>火種的符號</h2>
  <p>品牌 Logo 的火焰，來自「對稱、內外交錯的線條」。<br>
  它代表力量與柔韌的平衡，也象徵身體與心靈的統一。</p>
</section>

<!-- ③ 標語 -->
<section class="s3">
  <h2>Own Your Flame</h2>
  <p>這不只是口號，而是一種信念。<br>
  無論性別、身形、背景，火焰屬於你自己。<br>
  HESTIA 讓每個人能穿上力量，活出自我。</p>
</section>

<!-- ④ 行動呼籲 -->
<section class="s4">
  <h2>第一波火種名單</h2>
  <p>搶先加入，收到品牌上市日、首發系列與限定優惠。</p>
  <form>
    <input type="email" placeholder="輸入 Email 訂閱" required />
    <button type="submit">立即訂閱</button>
  </form>
</section>

<script>
  // scroll reveal
  const sections=document.querySelectorAll("section");
  const reveal=()=>{
    const trigger=window.innerHeight*0.8;
    sections.forEach(sec=>{
      const top=sec.getBoundingClientRect().top;
      if(top<trigger) sec.classList.add("in");
    });
  };
  window.addEventListener("scroll",reveal);
  window.addEventListener("load",reveal);
</script>

</body>
</html>
