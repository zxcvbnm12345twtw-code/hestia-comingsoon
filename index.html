<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESTIA — Coming Soon</title>
  <style>
    :root{
      --bg1:#000000;           /* 黑 */
      --bg2:#2b191c;           /* 深玫瑰棕 */
      --bg3:#6c3c46;           /* 中玫瑰棕 */
      --accent:#ea8aa5;        /* 粉玫瑰（按鈕色）*/
      --accent-d:#d7708d;      /* hover 加深 */
      --ring: 0 0 0 3px rgba(234,138,165,.35);
    }

    /* 版面與背景 */
    html,body{height:100%}
    body{
      margin:0;
      color:#fff;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", system-ui, Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
      display:flex; align-items:center; justify-content:center;
      text-align:center; overflow:hidden;
      /* 動態漸層：兩層混合並位移 */
      background:
        radial-gradient(60% 50% at 50% 85%, color-mix(in oklab, var(--bg3) 55%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 55%, var(--bg3) 100%);
      background-size: 120% 120%, 200% 200%;
      animation: drift 14s ease-in-out infinite alternate;
    }
    @keyframes drift{
      0%   { background-position: 50% 0%, 0% 0%;}
      100% { background-position: 50% 20%, 100% 100%;}
    }

    /* 置中容器 */
    .wrap{
      width:min(900px,92vw);
      display:flex; flex-direction:column; align-items:center; gap:20px;
      padding: clamp(16px, 4vw, 40px);
    }

    /* 圖像：上方 LOGO（火焰）與字樣 */
    .logo{width:min(180px, 40vw); filter: drop-shadow(0 8px 24px rgba(0,0,0,.35));}
    .wordmark{width:min(520px, 85vw); margin-top:12px; filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));}

    /* 文字 */
    h2{
      margin:10px 0 12px;
      font-weight:700; letter-spacing:.12em;
      text-transform:uppercase;
      font-size: clamp(18px, 2.2vw, 24px);
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }

    /* 訂閱表單 */
    form{display:flex; gap:12px; width:min(720px,92vw); justify-content:center; align-items:center; margin-top:8px;}
    input[type="email"]{
      flex:1; min-width: 200px;
      height:48px; border-radius:12px; border:none; outline:none;
      padding:0 16px; font-size:16px; color:#222; background:#fff;
      box-shadow: 0 8px 24px rgba(0,0,0,.22);
    }
    input[type="email"]::placeholder{color:#8c8c8c}
    button{
      height:48px; padding:0 22px;
      border:none; border-radius:12px; font-weight:700; font-size:16px;
      background: var(--accent); color:#fff; cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.22);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    button:hover{ background:var(--accent-d); transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.28);}
    button:focus-visible{ outline:none; box-shadow: var(--ring); }

    /* 社群連結（可選） */
    .links{display:flex; gap:18px; margin-top:12px; opacity:.9}
    .links a{color:#fff; text-decoration:none; font-size:14px}
    .links a:hover{ text-decoration:underline }

    /* 手機優化 */
    @media (max-width:460px){
      form{flex-direction:column}
      button{width:100%}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="HESTIA Coming Soon">
    <!-- 上方 LOGO（火焰符號）：請上傳 logo.png 到 repo 根目錄 -->
    <img class="logo" src="logo.png" alt="HESTIA flame mark" />

    <!-- HESTIA 字樣：請上傳 wordmark.png 到 repo 根目錄 -->
    <img class="wordmark" src="wordmark.png" alt="HESTIA wordmark" />

    <!-- Coming Soon 文案（要保留你原本的拼法就把文字改成 Comming Soon） -->
    <h2>Coming Soon</h2>

    <!-- Email 訂閱（預設用 mailto；之後可改成 Mailchimp / Formspree） -->
    <form id="notify">
      <label class="sr-only" for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Get Notified</button>
    </form>

    <div class="links">
      <!-- 把連結換成你的官方帳號 -->
      <a href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <span>·</span>
      <a href="https://line.me/" target="_blank" rel="noopener">LINE OA</a>
    </div>
  </main>

  <script>
    // 簡易寄信：之後你可以改成把 email 送到表單服務（例如 Formspree / Mailchimp）
    document.getElementById('notify').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email) return;
      // TODO：把 hello@hestiatw.com 改成你的品牌信箱
      window.location.href = `mailto:hello@hestiatw.com?subject=Subscribe to HESTIA&body=${encodeURIComponent('Please notify me: ' + email)}`;
    });
  </script>
</body>
</html>
